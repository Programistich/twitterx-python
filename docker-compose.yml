version: "3.3"

services:

  twitter-redis:
    networks:
      twitter-net:
    container_name: twitter-redis
    volumes:
      - redis-data:/data
    image: redis:alpine
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "127.0.0.1:6381:6379"

  twitter-bot:
    networks:
      twitter-net:
    container_name: twitter-bot
    build:
      dockerfile: Dockerfile
      context: .
    restart: always
    depends_on:
      - twitter-redis
    environment:
      - REDIS_HOST
      - TWITTER_BEARER
      - BOT_TOKEN
      - TWITTER_PASSWORD

  selenium-firefox:
    networks:
      - twitter-net
    container_name: selenium-firefox
    image: selenium/standalone-firefox:latest
    ports:
      - "4444:4444"

networks:
  twitter-net:

volumes:
  redis-data: